<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTest | Brother_Editz05</title>
    <style>
        :root {
            --bg: #0b0c17;
            --card: #161729;
            --cyan: #00f2ff;
            --purple: #bc00ff;
            --text: #ffffff;
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; height: 100vh;
        }

        /* Header Branding */
        header {
            padding: 20px 50px; display: flex; justify-content: space-between; align-items: center;
        }

        .logo {
            font-size: 24px; font-weight: 800; letter-spacing: 2px;
            background: linear-gradient(to right, var(--cyan), var(--purple));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Main UI */
        .main-container {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* The Gauge (Ookla Style) */
        .gauge-section {
            position: relative; width: 320px; height: 320px;
            border: 8px solid var(--card); border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
            background: radial-gradient(circle, #1a1b35 0%, #0b0c17 100%);
        }

        .speed-val { font-size: 70px; font-weight: 800; line-height: 1; color: var(--text); }
        .unit { color: #666; font-size: 18px; text-transform: uppercase; }

        .go-btn {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 4px solid var(--cyan);
            background: transparent; color: var(--cyan);
            font-size: 30px; font-weight: bold; cursor: pointer;
            transition: 0.3s; z-index: 10;
        }

        .go-btn:hover { background: rgba(0, 242, 255, 0.1); box-shadow: 0 0 30px var(--cyan); }

        /* Stats Bar */
        .stats-container {
            margin-top: 50px; display: grid; grid-template-columns: repeat(3, 1fr);
            width: 100%; max-width: 600px; gap: 20px;
        }

        .stat-box {
            background: var(--card); padding: 20px; border-radius: 15px; text-align: center;
            border-bottom: 3px solid transparent;
        }

        .stat-box.down { border-color: var(--cyan); }
        .stat-box.up { border-color: var(--purple); }

        .label { font-size: 12px; color: #aaa; text-transform: uppercase; margin-bottom: 10px; }
        .value { font-size: 24px; font-weight: bold; }

        /* Real Engine Hidden */
        #engine { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Brother_Editz05</div>
        <div style="color: #444;">V1.0 PRO</div>
    </header>

    <div class="main-container">
        <div class="gauge-section">
            <button class="go-btn" id="go-btn" onclick="startEngine()">GO</button>
            <div id="ui-display" style="display:none; text-align: center;">
                <div class="speed-val" id="big-speed">0</div>
                <div class="unit" id="test-type">Download</div>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-box">
                <div class="label">Ping</div>
                <div class="value" id="ping">-</div>
            </div>
            <div class="stat-box down">
                <div class="label">Download</div>
                <div class="value" id="down">-</div>
            </div>
            <div class="stat-box up">
                <div class="label">Upload</div>
                <div class="value" id="up">-</div>
            </div>
        </div>
    </div>

    <iframe id="engine" src="https://openspeedtest.com/Get-widget.php"></iframe>

    <script>
        function startEngine() {
            // UI Switch
            document.getElementById('go-btn').style.display = 'none';
            document.getElementById('ui-display').style.display = 'block';
            
            // Post message to hidden iframe to start the real test
            const engine = document.getElementById('engine').contentWindow;
            engine.postMessage('start', '*');

            // Listen for Real Speed Data from the Engine
            window.addEventListener('message', function(e) {
                if (e.data.speed !== undefined) {
                    const s = e.data; // Speed data object
                    
                    // Update Ping
                    if(s.ping) document.getElementById('ping').innerText = s.ping + " ms";
                    
                    // Update UI based on what's testing
                    if(s.download) {
                        document.getElementById('big-speed').innerText = s.download;
                        document.getElementById('down').innerText = s.download + " Mbps";
                        document.getElementById('test-type').innerText = "Download";
                        document.getElementById('test-type').style.color = "#00f2ff";
                    }
                    
                    if(s.upload) {
                        document.getElementById('big-speed').innerText = s.upload;
                        document.getElementById('up').innerText = s.upload + " Mbps";
                        document.getElementById('test-type').innerText = "Upload";
                        document.getElementById('test-type').style.color = "#bc00ff";
                    }

                    if(s.status === 'finished') {
                        document.getElementById('test-type').innerText = "Complete";
                        document.getElementById('test-type').style.color = "#fff";
                        // Reset button for next time
                        setTimeout(() => {
                            document.getElementById('go-btn').style.display = 'block';
                            document.getElementById('go-btn').innerText = 'RETRY';
                        }, 3000);
                    }
                }
            });
        }
    </script>
</body>
</html>
